<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Page</title>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <link rel="shortcut icon" type="image/jpg" href="../images/favicon.png"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
       body {
      font-family: 'Arial', sans-serif;
      background-image: url('/images/Campus Photos/Cover Page.png'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo img {
            width: 100%;
            margin-bottom: 1rem;
        }
        .login-form h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #5a1a32;
            border-radius: 5px;
            font-size: 1rem;
        }
        .input-group input:focus {
            border-color: #5a1a32;
            outline: none;
        }
        .btn {
            background: #5a1a32;
            color: #fff;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #16322c;
        }
        .error-message {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">
        <div class="logo">
        <img src="images/NRCM-Logo.png" alt="Logo">
    </div>
    <form class="login-form" method="POST" action="">
        <h2>Student / Parent Login</h2>
        <div class="input-group">
            <label for="roll_no">Roll Number / Username</label>
            <input type="text" id="roll_no" name="roll_no" placeholder="Enter your Roll Number" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
</div>
</body>
</html>
